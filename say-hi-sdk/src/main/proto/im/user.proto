syntax = "proto3";

package com.bird.say.hi.sdk;

option java_package = "com.bird.say.hi.im.sdk";
option java_outer_classname = "SayHiUserProto";
option java_multiple_files = true;

import 'common/error_code.proto';

message UserInfo {
    int64 user_id = 1; // 会话ID
    string nick_name = 2; // 用户昵称
    string avatar = 3; // 用户头像
}

message LoginRequest {
    string user_name = 1;
    string password = 2;
}

message LoginResponse {
    ErrorCode error_code = 1; // 错误码，0表示成功
    string error_msg = 2; // 错误信息
    UserInfo user_info = 3; // 用户信息
}

message RegisterRequest {
    string user_name = 1; // 用户名
    string password = 2; // 密码
}

message RegisterResponse {
    ErrorCode error_code = 1; // 错误码，0表示成功
    string error_msg = 2; // 错误信息
    int64 user_id = 3; // 用户ID
    UserInfo user_info = 4; // 用户信息
}

service UserService {
    rpc login(LoginRequest) returns (LoginResponse);
    rpc register(RegisterRequest) returns (RegisterResponse);
}